<!DOCTYPE html>
<html>
    <head>
        <title>Playe music</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://unpkg.com/phosphor-icons"></script>
        <link src="https://phosphoricons.com?weight=fill&size=36&color=e1e1e6">


    </head>
    <body>
        <main>
            <div id="demo"></div>
            <div id="descrição">
                 <h2 class="songToday"> </h2>
                <p class="songArtistToday"></p>
            </div>
            <div class="controls-progress">
                <i id="prevButton" style=" font-size: 35px" class="ph-rewind-fill"></i>
                <i id="buttonPlay" style=" font-size: 35px" class="ph-play-fill"></i>
                <i id="nextButton" style=" font-size: 35px" class="ph-fast-forward-fill"></i>
               
            </div>
            <div id="duração" class="durac_progre">
               <progress id="barra_progress" class="progress_barra" value="0" max="1"></progress>
               <div class="time">
                  <span class="duration"></span>
                  <span class="current-time"></span>
                  
               </div>
            </div>

            <audio id="toPlay" preload="auto" ></audio>

    
           
        </main>
        
    </body>
    <script src="./script.js"></script>
</html>
